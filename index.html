<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game | Match-Me!</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/cursors/cur-9/cur265.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2011/12/01/light-pink-pointer.html" target="_blank" title="Light Pink Pointer"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Light Pink Pointer" style="position:absolute; top: 0px; right: 0px;" /></a>
</head>
<body>
    <div id="gamewon" style="display: none">
        üèÜ You won a game!
        <button onclick="show('gamewon')">X</button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="game-container col-sm-12 col-md-9">
                <button id="music-button" onclick="pauseOrPlay()">‚ñ∫</button>
                <div class="action-container">
                    <div class="logo-container">
                        <img class="logo" src="assets/img/matchMeLogo.png" draggable="false">
                        <p class="caption">Match cards to unlock themes!</p>
                    </div>
                    <div class="grid-container"></div>
                    <div class="actions">
                        <button onclick="restart()"class="button">‚Ü∫</button>
                    </div>
                    <div class="modes">
                        <button onclick="mode('easy')"class="button">Easy</button>
                        <button onclick="mode('hard')"class="button">Hard</button>
                    </div>
                    <br>
                </div>
            </div>
            <div class="options-container col-sm-12 col-md-3">
                <p style="background-color: rgb(247, 202, 233); color: white; border-radius: 10px; ">Games won: <span class="totalgameswon"></span></p>
                <div class="button-container">
                    <p>THEMES</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
<footer>created by <a href="https://github.com/ishashenoy">@ishashenoy</a></footer>
</html>
